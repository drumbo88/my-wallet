  frontend:
   build:
      context: ./frontend
      dockerfile: Dockerfile.dev
   ports:
    -  3080:3080
   container_name: mern-frontend
   networks:
    -  mern-stack-net
   volumes:
    -  ./frontend/src:/usr/app/src
    -  ./frontend/public:/usr/app/public
   depends_on:
    - backend
   stdin_open: true
   tty: true

  backend:
   build:
      context: ./backend
      dockerfile: Dockerfile.dev
   ports:
     - 3001:3001
   container_name: mern-backend
   networks:
     - mern-stack-net
   volumes:
    - ./backend/src:/usr/app/src
   depends_on:
    - db

  db:
    image: mongo
    ports:
      - 3017:27017
    container_name: mongo-db
    networks:
      - mern-stack-net
    volumes:
      - mongo-data:/data/db

networks:
  mern-stack-net:
    driver: bridge

volumes:
  mongo-data:
    driver: local